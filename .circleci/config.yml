aliases:
  - &yarn
    name: Installing dependencies
    command: yarn install --non-interactive --frozen-lockfile --cache-folder ~/.cache/yarn

  - &clean
    name: Cleaning
    command: yarn clean

  - &i18n
    name: Building locales
    command: yarn build:i18n

  - &restore-yarn-cache
    keys:
      - yarn-{{ arch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

  - &save-yarn-cache
    paths:
      - node_modules
      - ~/.npm
      - ~/.cache
    key: yarn-{{ arch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

defaults: &defaults
  working_directory: ~/buie
  docker:
    - image: cimg/node:18.18

version: 2

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run: *clean
      - run: *i18n
      - run:
          name: Commit lint
          command: ./scripts/commitlint.sh
      - run:
          name: Code lint
          command: yarn lint

  flow:
      <<: *defaults
      steps:
        - checkout
        - restore-cache: *restore-yarn-cache
        - run: *yarn
        - save-cache: *save-yarn-cache
        - run: *clean
        - run:
            name: Flow
            command: yarn flow check

  build-unit-tests:
    resource_class: large
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run: *clean
      - run: *i18n
      - run:
          name: Babel build
          command: yarn build:ci:es
      - run:
          name: Checking locales and styles
          command: ./scripts/check_generated_files.sh
      - run:
          name: Webpack build
          command: yarn build:ci:dist
      - run: echo 'export TZ=America/Los_Angeles' >> $BASH_ENV
      - run:
          name: Unit tests
          command: yarn test --maxWorkers=3

  e2e-tests:
    working_directory: ~/buie
    docker:
      - image: cypress/included:12.13.0
    steps:
      - checkout
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run:
          name: E2E tests
          command: yarn test:e2e

  chromatic-deploy:
    <<: *defaults
    steps:
        - checkout
        - restore-cache: *restore-yarn-cache
        - run: *yarn
        - save-cache: *save-yarn-cache
        - run: *clean
        - run: *i18n
        - run:
            name: Chromatic
            command: yarn chromatic --ci --project-token=$CHROMATIC_PROJECT_TOKEN

workflows:
  version: 2
  lint_test_build:
    jobs:
      - lint
      - flow
      - build-unit-tests
      - e2e-tests
      - chromatic-deploy
