# Badge text indicating version is the current version (must be lower case)
boxui.versionHistoryModal.current = текущая
# Label given to the current badge for screen readers
boxui.versionHistoryModal.currentVersionLabel = Это текущая версия файла
# Description of a version that has been deleted
boxui.versionHistoryModal.deletedByInfo = Удалено {deleted, date, full} пользователем {deleterUserName}.
# Description of a version that will be permanently deleted
boxui.versionHistoryModal.deletedPermanentlyByInfo = Удалено {deleted, date, full} пользователем {deleterUserName}. В соответствии с настройками вашей организации эта версия будет окончательно удалена {deletedPermanentlyBy, date, full}.
# Button text for downloading a version
boxui.versionHistoryModal.download = Скачать
# Button text for restoring a version as current
boxui.versionHistoryModal.makeCurrent = Сделать текущей
# Button text for removing/deleting a version
boxui.versionHistoryModal.remove = Удалить
# Button text for restoring a version
boxui.versionHistoryModal.restore = Восстановить
# Description of a version that has been restored
boxui.versionHistoryModal.restoredByInfo = Восстановлено {restored, date, full} пользователем {restorerUserName}.
# Description of a version that has been restored from a now unavailable previous version.
boxui.versionHistoryModal.restoredFromPreviousVersionInfo = Восстановлено {restored, date, full} из предыдущей версии пользователем {restorerUserName}.
# Description of a version that has been restored. {versionNumber} is the version number of the original file version restored.
boxui.versionHistoryModal.restoredFromVersionInfo = Восстановлено {restored, date, full} из версии {versionNumber} пользователем {restorerUserName}.
# Text displayed when a version is retained and will be deleted on a certain date
boxui.versionHistoryModal.retainedAndDeletedOn = Будет удалено {dispositionDate, date, full} в соответствии с политикой хранения.
# Text displayed when a version is retained indefinitely
boxui.versionHistoryModal.retainedIndefinitely = Хранилось в соответствии с политикой хранения в течение неопределенного срока.
# Text displayed when a version is retained until a certain date
boxui.versionHistoryModal.retainedUntil = Хранилось до {dispositionDate, date, full} в соответствии с политикой хранения.
# Title of the version history modal
boxui.versionHistoryModal.title = Журнал версий
# Description of a version that has been uploaded
boxui.versionHistoryModal.uploadedInfo = Загружено {uploaded, date, full} в {uploaded, time, short} пользователем {uploaderUserName}.
# Text displayed instead of button actions
boxui.versionHistoryModal.versionLimitExceeded = Вы можете восстановить последние версии ({versionLimit}) любого файла.
# Badge text showing current version number
boxui.versionHistoryModal.versionNumberBadge = Версия {versionNumber}
# Label given to the version badge for screen readers
boxui.versionHistoryModal.versionNumberLabel = Номер версии: {versionNumber}
