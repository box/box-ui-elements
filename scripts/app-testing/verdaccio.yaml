storage: ./verdaccio/storage

uplinks:
    npmjs:
        url: https://registry.npmjs.org/
auth:
    htpasswd:
        file: ./verdaccio/htpasswd
        max_users: 1
packages:
    '**':
        access: $all
        publish: $all
        proxy: npmjs
        allow_offline_publish: true
log:
    - { type: stdout, format: pretty, level: http }

max_body_size: 100mb
