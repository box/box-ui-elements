language: node_js
node_js:
    - "8"
cache:
  yarn: true
  directories:
    - node_modules
jobs:
  include:
    - name: "Commit Lint"
      script: commitlint-travis
    - name: "Code Lint"
      script: yarn lint
    - name: "Flow types"
      script: yarn flow
    - name: "Tests"
      script: yarn test; yarn test:e2e
    - name: "Build"
      script: npm-run-all clean build:i18n build:ci:es build:ci:dist
