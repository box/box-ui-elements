<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sidebar Test Page</title>
        <style>
            body,
            html,
            .sidebar {
                background: #ccc;
                border: 0 none;
                box-sizing: border-box !important;
                height: 100%;
                margin: 0;
                padding: 0;
                width: 100%;
            }

            .sidebar {
                display: flex;
            }

            .inputs {
                padding: 15px;
            }

            .inputs input {
                margin-bottom: 10px;
            }
        </style>
        <div class="sidebar">
            <div class="sidebar1"></div>
            <div class="gap">&nbsp;&nbsp;</div>
            <div class="sidebar2"></div>
            <div class="gap">&nbsp;&nbsp;</div>
            <div class="sidebar3"></div>
            <div class="gap">&nbsp;&nbsp;</div>
            <div class="sidebar4"></div>
            <div class="inputs">
                <div>
                    <label>
                        <div>File Id</div>
                        <input class="file" type="text" placeholder="Enter file id" />
                    </label>
                    <label>
                        <div>Auth Token</div>
                        <input class="token" type="text" placeholder="Enter auth token" />
                    </label>
                </div>
                <button type="button" onclick="load(true)">Submit</button>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="../dev/en-US/sidebar.css" />
        <script src="../dev/en-US/sidebar.js"></script>
    </head>

    <body>
        <div class="preview sidebar1"></div>
        <script>
            function load(refreshOnComplete = false) {
                const { ContentSidebar } = Box;
                const token = document.querySelector('.token').value || localStorage.getItem('token');
                const fileId = document.querySelector('.file').value || localStorage.getItem('file');

                if (!token || !fileId) {
                    return;
                }

                localStorage.setItem('token', token);
                document.querySelector('.token').value = token;

                localStorage.setItem('file', fileId);
                document.querySelector('.file').value = fileId;

                const sidebar1 = new ContentSidebar();
                sidebar1.show(fileId, token, {
                    container: '.sidebar1',
                    isLarge: true,
                    defaultView: 'metadata',
                    hasMetadata: true,
                    detailsSidebarProps: {
                        hasProperties: true,
                        hasNotices: true,
                        hasAccessStats: true,
                        hasVersions: true,
                        hasNotices: true,
                        hasClassification: true,
                        onAccessStatsClick: () => {
                            alert('Hello, world!');
                        },
                        retentionPolicy: {
                            dispositionTime: 1556317461,
                            policyType: 'finite',
                            retentionPolicyDescription: 'test policy (1 year retention & auto-deletion',
                        },
                        onRetentionPolicyExtendClick: () => alert('hello world!'),
                    },
                    onVersionHistoryClick: function() {
                        alert('hello, world!');
                    },
                });

                const sidebar2 = new ContentSidebar();
                sidebar2.show(fileId, token, {
                    container: '.sidebar2',
                    isLarge: true,
                    detailsSidebarProps: {
                        hasProperties: true,
                        hasNotices: true,
                        hasVersions: true,
                        hasAccessStats: true,
                        hasClassification: true,
                        classification: {
                            definition:
                                "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.",
                            name: 'confidential',
                        },
                        onClassificationClick: () => alert('edit classification'),
                    },
                    hasActivityFeed: true,
                    hasSkills: true,
                });

                const sidebar3 = new ContentSidebar();
                sidebar3.show(fileId, token, {
                    container: '.sidebar3',
                    detailsSidebarProps: {
                        hasProperties: true,
                        hasNotices: true,
                        hasVersions: true,
                        hasClassification: true,
                        bannerPolicy: {
                            body: 'classification tooltip',
                        },
                        hasClassification: true,
                        onClassificationClick: () => alert('edit classification'),
                    },
                    hasSkills: true,
                    hasActivityFeed: true,
                    activitySidebarProps: {
                        getUserProfileUrl: id => {
                            return Promise.resolve('#');
                        },
                    },
                });

                const sidebar4 = new ContentSidebar();
                sidebar4.show(fileId, token, {
                    container: '.sidebar4',
                    isLarge: true,
                    detailsSidebarProps: {
                        hasProperties: true,
                        hasNotices: true,
                        hasVersions: true,
                        hasAccessStats: true,
                        hasClassification: true,
                    },
                    hasActivityFeed: true,
                    hasSkills: true,
                    features: {},
                });
                if (refreshOnComplete) window.location.reload();
            }

            load(false);
        </script>
    </body>
</html>
