<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sidebar Test Page</title>
        <style>
            body,
            html,
            .sidebar {
                background: #ccc;
                border: 0 none;
                box-sizing: border-box !important;
                height: 100%;
                margin: 0;
                padding: 0;
                width: 100%;
            }

            .sidebar {
                display: flex;
            }

            .inputs {
                padding: 15px;
            }

            .inputs input {
                margin-bottom: 10px;
            }
        </style>
        <div class="sidebar">
            <div class="sidebar1"></div>
            <div class="gap">&nbsp;&nbsp;</div>
            <div class="sidebar2"></div>
            <div class="gap">&nbsp;&nbsp;</div>
            <div class="sidebar3"></div>
            <div class="inputs">
                <div>
                    <label>
                        <div>File Id</div>
                        <input class="file" type="text" placeholder="Enter file id" value="0" />
                    </label>
                    <label>
                        <div>Auth Token</div>
                        <input class="token" type="text" placeholder="Enter auth token" />
                    </label>
                </div>
                <button type="button" onclick="load()">Submit</button>
            </div>
            </div>
        <link rel="stylesheet" type="text/css" href="../dev/en-US/sidebar.css" />
        <script src="../dev/en-US/sidebar.js"></script>
    </head>
    <body>
        <div class="preivew sidebar1"></div>
        <script>
            window.onload = function() {
                const storageToken = sessionStorage.getItem('token');
                const storageFile = sessionStorage.getItem('fileId');

                document.querySelector('.token').value = storageToken || '';
                document.querySelector('.file').value = storageFile || '';
            
                load();
            }

            function load() {
                const { ContentSidebar } = Box;

                const token = document.querySelector('.token').value || sessionStorage.getItem('token');
                const fileId = document.querySelector('.file').value || sessionStorage.getItem('fileId');

                if (token === 'null' || fileId === 'null') {
                    console.error('No token or file ID provided!');
                    return;
                }

                sessionStorage.setItem('token', token);
                sessionStorage.setItem('fileId', fileId);

                const sidebar1 = new ContentSidebar();
                sidebar1.show(fileId, token, {
                    container: '.sidebar1',
                    hasProperties: true
                });

                const sidebar2 = new ContentSidebar();
                sidebar2.show(fileId, token, {
                    container: '.sidebar2',
                    hasProperties: true,
                    hasSkills: true,
                    hasTitle: true
                });

                const sidebar3 = new ContentSidebar();
                sidebar3.show(fileId, token, {
                    container: '.sidebar3',
                    hasProperties: true,
                    hasActivityFeed: true,
                    hasSkills: true
                });
            }
        </script>
    </body>
</html>
