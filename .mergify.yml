queue_rules:
    - name: default
      conditions:
          - status-success="Validate"
          - status-success=license/cla
          - status-success=lint_test_build

pull_request_rules:
    - name: Automatic boxmoji merge
      conditions:
          - author=boxmoji
          - base=master
          - files~=^i18n/
          - status-success="Validate"
          - status-success=license/cla
          - status-success=lint_test_build
          - title~=^(fix)\(i18n\)?:\supdate translations$
      actions:
          queue:
              method: squash
              name: default
    - name: Automatic strict merge
      conditions:
          - base=master
          - "#approved-reviews-by>=2"
          - "#changes-requested-reviews-by=0"
          - "#review-requested=0"
          - status-success="Validate"
          - status-success=license/cla
          - status-success=lint_test_build
          - label=ready-to-merge
          - label!=do-not-merge
          - title~=^(build|ci|chore|docs|feat|fix|perf|refactor|revert|style|test)(\([^)]+\))?:\s.+$
      actions:
          queue:
              method: squash
              name: default
    - name: Automatic head deletion
      conditions: []
      actions:
          delete_head_branch: {}
