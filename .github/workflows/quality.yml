name: "Quality"

on:
    pull_request_target:
        types:
            - opened
            - edited
            - synchronize

jobs:
    coverage:
        permissions:
            checks: write
            pull-requests: write
            contents: write
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: ArtiomTr/jest-coverage-report-action@v2
                with:
                    package-manager: yarn
                    test-script: yarn test
